{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evento</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'core/nuevo_tema.css' %}" />
  </head>
  <body>
    {% block contenido %}
    <div class="contenedor">
      <h2>Nuevo Evento</h2>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div>
          <label for="tema">Evento:</label>
          <input type="text" id="tema" name="tema" required />
        </div>

        <div>
          <label for="actividad">Actividad:</label>
          <textarea id="actividad" name="actividad" rows="4"></textarea>
        </div>

        <div>
          <label for="fecha">Fecha y Hora:</label>
          <input
            type="datetime-local"
            id="fecha"
            name="fecha"
            value="{{ fecha_inicial }}"
          />
        </div>

        <div class="botones-form">
          <button type="submit">Guardar</button>
          <a href="{% url 'vista_calendario' %}" class="btn-cancelar"
            >Cancelar</a
          >
        </div>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
