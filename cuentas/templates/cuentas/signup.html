{% extends 'cuentas/base.html' %}


{% block content %}



<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signup/crear/" method="POST" class="card card-body" style="border-radius: 25px;" >
                <h1 class="text-center" style="
                    font-family: 'Nunito', sans-serif;
                    font-weight: 800;
                    color: #8e44ad;
                    text-shadow: 0 2px 4px rgba(44, 90, 160, 0.15);
                    padding-bottom: 0.5rem;">Crear usuario
                </h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">    
                </div>

                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">    
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm your password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Write your username">    
                </div>
                <button class="start-button" style="background-color: #8e44ad; border-color: #8e44ad;">
                    Registrarse
                </button>
            </form>
        </div>
    </div>

</main>


{% endblock %}
