<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selecciona una opción - Priorly</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Baloo 2', sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        h1 {
            color: #8e44ad;
            font-size: 36px;
            margin-bottom: 40px;
        }

        .card-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #2c2c2c;
            border-radius: 15px;
            padding: 30px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(142, 68, 173, 0.4);
        }

        .card h2 {
            color: #8e44ad;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 14px;
            color: #ccc;
        }

        a.card-link {
            text-decoration: none;
        }
        .back-button {
            margin-top: 50px;
            padding: 12px 24px;
            background-color: #8e44ad;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .back-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(142, 68, 173, 0.4);
        }

    </style>
</head>
<body>

    <h1>¿Qué deseas hacer?</h1>

    <div class="card-container">
        <a href="{% url 'home' %}" class="card-link">
            <div class="card">
                <h2>Borradores</h2>
                <p>Revisa los apuntes que aun no has terminado</p>
            </div>
        </a>

        <a href="{% url 'home' %}" class="card-link">
            <div class="card">
                <h2>Apuntes Creados</h2>
                <p>Revisa todos los apuntes que ya has creado y guardado.</p>
            </div>
        </a>

        <a href="{% url 'crear_apunte' %}" class="card-link">
            <div class="card">
                <h2>Crear Apuntes</h2>
                <p>Empieza a escribir un nuevo apunte desde cero.</p>
            </div>
        </a>
    </div>

</body>
<a href="{% url 'home' %}" class="back-button">Volver al menú principal</a>
</html>
